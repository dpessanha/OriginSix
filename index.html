<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- STYLES -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link

    <title>OriginSix</title>

  <body>
    <header id="header">
      <nav class="container show">
        <a class="logo" href="#">beauty<span>salon</span>.</a>
        <!-- menu -->
        <div class="menu">
          <ul class="grid">
            <li><a class="title" href="#home">Início</a></li>
            <li><a class="title" href="#about">Sobre</a></li>
            <li><a class="title" href="#services">Serviços</a></li>
            <li><a class="title" href="#testimonials">Depoimentos</a></li>
            <li><a class="title" href="#contact">Contato</a></li>
          </ul>
        </div>
        <!-- /menu -->
        <div class="icon-menu toggle"></div>
        <div class="icon-close toggle"></div>
      </nav>
    </header>
    <main>
      <section id="home" class="section">
        <div class="container grid">
          <div class="image">
            <img src="./pictures/hairdresser.jpg" alt="hairdresser image" />
          </div>
          <div class="text">
            <h2 class="title">Saúde natural para os seus cabelos</h2>
            <p>
              Um salão exclusivo em São Paulo, especializado em tratamentos
              naturais.
            </p>
          </div>
        </div>
      </section>
      <div class="divider-1"></div>
      <!-- EMMET= section.section#about>.container>.grid -->
      <section class="section" id="about">
        <div class="container grid">
          <div class="image"></div>
          <div class="text">
            <h2 class="title"></h2>
            <p></p>
            <p></p>
            <p></p>
          </div>
        </div>
      </section>
      <section class="section" id="services">
        <div class="container">
          <div class="grid">Services</div>
        </div>
      </section>
      <section class="section" id="testimonials">
        <div class="container">
          <div class="grid">testimonials</div>
        </div>
      </section>
      <section class="section" id="contact">
        <div class="container">
          <div class="grid">
            Contact
            <a class="button" href="#">Agendar um horário</a>
          </div>
        </div>
      </section>
    </main>
    <script src="./JS/main.js"></script>
  </body>
</html>
